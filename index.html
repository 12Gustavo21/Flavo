<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#eda232" />
    <link rel="shortcut icon" href="img/shopping.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Flavo</title>
  </head>

  <body>
    <section class="Window">
      <section>
        <h1>Congratulations</h1>
        <p>Items added to bag</p>
      </section>
      <button class="Close" onclick="Ok()">Ok</button>
    </section>
    <header>
      <section class="Header-content">
        <section class="Box-header">
          <img src="img/ingles.png" alt="Menu" />
          <h1>Flavo</h1>
          <img src="img/2.png" alt="Bag" />
        </section>
        <section class="Header-image">
          <img src="img/cosiness.png" alt="packing" />
        </section>
      </section>
    </header>

    <main>
      <section class="Price">
        <h1>COSINESS</h1>
        <h2 class="money">$15 or $30</h2>
      </section>
      <section class="Contents">
        <h2>WHAT'S INSIDE</h2>
        <p>Chili, oregano, safran and paprika.</p>
      </section>
      <section class="Description">
        <h2>WHY WE LOVE IT</h2>
        <p>
          This one will add little savoury flavor to any food and turn any meal
          to a culinary masterpiece.
        </p>
      </section>
      <section class="Amounts-main">
        <section class="Amount1">
          <input type="radio" id="1" name="qtt" value"qqt1" />
          <label for="1" onClick="firstPrice()">BAG (75g)</label>
        </section>
        <section class="Amount2">
          <input type="radio" id="2" name="qtt" value"qqt2"/>
          <label for="2" onClick="secondPrice()">JAR (150g)</label>
        </section>
      </section>
    </main>

    <footer>
      <section class="Buttons">
        <button onclick="remove()" class="less">-</button>
        <h1 class="quantity">1</h1>
        <button onclick="add()" class="more">+</button>
      </section>
      <section class="End" onclick="show()">
        <button>ADD TO CART</button>
      </section>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
