<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#eda232" />
    <link rel="shortcut icon" href="img/shopping.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Flavo</title>
  </head>

  <body>
    <header>
      <section class="Box-header">
        <img src="img/ingles.png" alt="Menu" />
        <h1>Flavo</h1>
        <img src="img/2.png" alt="Bag" />
      </section>
      <section class="Header-image">
        <img src="img/cosiness.png" alt="packing" />
      </section>
    </header>
    <main>
      <section>
        <h1>PASSION</h1>
        <h1>$15</h1>
      </section>
      <section>
        <h2>WHAT'S INSIDE</h2>
        <p>Chili, oregano, safran and paprika.</p>
      </section>
      <section>
        <h2>WHY WE LOVE IT</h2>
        <p>
          This one will add little savoury flavor to any food and turn any meal
          to a culinary masterpiece.
        </p>
      </section>
      <section>
        <section>
          <input type="radio" />
          <p>BAG (75g)</p>
        </section>
        <section>
          <input type="radio" />
          <p>JAR (150g)</p>
        </section>
      </section>
    </main>
    <footer>
      <section>
        <button>-</button>
        <h1>1</h1>
        <button>+</button>
      </section>
      <section>
        <h1>ADD TO CART</h1>
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
